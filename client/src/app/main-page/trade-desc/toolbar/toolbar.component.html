<form [formGroup]="tradeForm" (ngSubmit)="subscribe()">
  <mat-form-field appearance="fill">
    <input matInput formControlName="symbol" type="text" placeholder="Symbol.." style="width: 10em; margin-right: 20px;"/>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-select formControlName="route" style="width: 6em; margin-right: 20px;">
      <mat-option value="BUY">BUY</mat-option>
      <mat-option value="SELL">SELL</mat-option>
      <mat-option value="SHORT">SHORT</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <input matInput formControlName="volume" type="number" placeholder="Volume..." style="width: 10em; margin-right: 20px;"/>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <input matInput formControlName="value" type="number" placeholder="Price..." style="width: 10em; margin-right: 20px;"/>
  </mat-form-field>
  <button mat-button (click)="subscribe()" style="width: 7em;">Subscribe</button>
  <button mat-button (click)="newOrder()" style="width: 7em; margin-right: 20px;">Order</button>
  <div>
    <h2>Balance:</h2>
    <h2>
      <div #balanceIndicator style="margin-left: 5px; margin-right: 5px"></div>
    </h2>
    <a href='#' aria-label='Disconnect' (click)="sendDisconnect()" style="font-size: 40px; line-height: 0">&times;</a>
  </div>
</form>
